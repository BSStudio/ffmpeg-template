<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>BSS VOD example</title>
  <style>
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #000;
        color: #fff;
      }
    }

    body {
      display: grid;
      place-items: center;

      margin: 2rem;
    }
    video {
      width: 100%;
    }
    image {
      width: 100%;
    }
  </style>
</head>
<body>
  <video id="player" controls autoplay muted loop preload="auto"></video>
  <figure>
    <picture>
      <source srcset="image-lg.avif" type="image/avif" media="(min-width: 720px)" >
      <source srcset="image-lg.webp" type="image/webp" media="(min-width: 720px)" >
      <source srcset="image-lg.jpeg" type="image/jpeg" media="(min-width: 720px)" >
      <source srcset="image-md.avif" type="image/avif" media="(max-width: 720px)" >
      <source srcset="image-md.webp" type="image/webp" media="(max-width: 720px)" >
      <source srcset="image-md.jpeg" type="image/jpeg" media="(max-width: 720px)" >
      <source srcset="image-sm.avif" type="image/avif" media="(max-width: 360px)" >
      <source srcset="image-sm.webp" type="image/webp" media="(max-width: 360px)" >
      <img src="image-sm.jpeg" alt="Image example" >
    </picture>
    <figcaption>Image example</figcaption>
  </figure>
</body>
<script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
<script>
  const video = document.getElementById('player');
  const videoSrc = './prog_index.m3u8';
  if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = videoSrc;
    console.log('native HLS support');
  } else if (Hls.isSupported()) {
    const hls = new Hls({
      capLevelToPlayerSize: true,
      capLevelOnFPSDrop: true,
      debug: true,
    });
    hls.loadSource(videoSrc);
    hls.attachMedia(video);
  }
</script>
</html>
